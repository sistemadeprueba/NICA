	<meta name="description" content="Conalep Chiapa de Corzo, durante más de treinta años, el plantel Conalep Chiapa de corzo ha vivido una historia llena de logros y de éxitos en las área académicas, artísticas, culturales y deportivas, producto de la fuerza y el esfuerzo del personal directivo, administrativo y docente, cuyo quehacer institucional está sustentado en la misión, visión, valores y el modelo educativo del Conalep, que tiene como propósito brindar a sus estudiantes una sólida formación profesional. Conalep es una institución educativa con proyección hacia el futuro, orientada a la formación de capital humano alineado a la realidad laboral y social, logrando con ello, el reconocimiento del sector productivo, público y social. El Conalep Chiapa de corzo abre sus puertas a los jóvenes que han concluido la secundaria y que aspiran a una educación de calidad que les permita su rápida inserción en el ámbito laboral, así como a todas las personas interesadas en la capacitación y evaluación con fines de certificación de competencia laboral, que están en la búsqueda constante en la actualización y/o especialización de su saber-hacer, para hacer frente a los retos que suscita el mundo actual.">
